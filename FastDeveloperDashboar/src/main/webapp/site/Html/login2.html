<html lang="en" dir="ltr">
   <head>
      <meta charset="utf-8">
      <title>Fast-Development| Login</title> 
      <link rel="stylesheet" href="css/loginStyle.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
   </head>
   <body>
      <div class="content">
         <div class="text">
            Login al sistema
         </div>
         <form action="#">
            <div class="field">
               <input type="text" class="form-control" id="nombreUsuario" placeholder="Usuario" name="nombreUsuario" required>
               <span class="fas fa-user"></span>
               <label></label>
            </div>
            <div class="field">
               <input type="password" class="form-control" id="passUsuario" placeholder="Su contraseña" name="passUsuario" required>
               <span class="fas fa-lock"></span>
               <label for="passUsuario"></label>
            </div>
            <div class="forgot-pass">
               <a href="#"> Olvidó algo, ¿No?</a>
            </div>
            <a href="dashboard.html"><button type="button" class="btn btn-outline-success btn-block">Déntrate!</button></a>
            <div class="sign-up">
               ¿No te has registrado?
               <a href="#">Crea una cuenta, inútil!</a>
            </div>
         </form>
      </div>
   </body>

</html>
